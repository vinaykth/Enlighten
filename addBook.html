<html lang="en">
  <head>
    <meta charset="UTF-8" />

      media="screen and (min-width: 360px) and (max-width: 767px)"
      href="./CSS/mobile.css"
    />
    <link

      media="screen and (min-width: 768px) and (max-width: 1100px)"
      href="./CSS/tablet.css"
    />
    <title>ADD BOOK</title>
  </head>
  <body>
    <div id="navbar" class="container">
      <div id="nav-part-1">
        <h1>Book Reader</h1>
        <a href="#" onclick="openNav()" id="hamburger"
          ><i class="fas fa-bars fa-2x"></i
        ></a>
      </div>
      <div id="nav-part-2">
        <ul id="nav-collection">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./collections.html">Collections</a></li>
          <li><a href="./readBook.html">Read Book</a></li>
          <li>
            <a href="#"><i class="fas fa-cog fa-1x"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div id="sec1" class="container addBookSec1">
      <div id="sec1-content">
        <h1>Add Book , Delete Book .</h1>
      </div>
    </div>

    <!-- ADD BOOK DELETE BOOK -->
    <div id="sec2" class="container addBookSec2">
      <div class="main-content p-2">
        <div>
          <h2 class="m-head">Add Book</h2>
          <form id="bookInputForm">
            <input
              class="form-line mt-1"
              type="text"
              placeholder="book name"
              id="newbook"
            />
            <input
              type="submit"
              value="Add Book"
              class="btn mt-1"
              id="addbookbtn"
            />
          </form>
        </div>
        <div class="mt-3">
          <h2 class="m-head">Delete All Books</h2>
          <input
            type="submit"
            value="Delete All Books"
            class="btn mt-1"
            id="deleteallbookbtn"
          />
        </div>
        <div class="mt-3">
          <h2 class="m-head">Your Books</h2>
          <input
            class="form-line mt-1"
            type="text"
            placeholder="search book"
            id="searchbook"
          />
        </div>
        <div class="mt-3">
          <ul class="collection"></ul>
        </div>
      </div>
    </div>

    <footer id="footer" class="container">
      <h1>Book Reader</h1>
      <div class="footer-links">
        <a href="./index.html">Home</a>
        <a href="./collections.html">Collections</a>

      </div>

    </footer>

  </body>
</html>
